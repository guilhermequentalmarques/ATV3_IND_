name: Jekyll site CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: johnbeynon/render-deploy-action@v0.0.8
    - name: Deploy to production
      with: |
        service-id: ${{secrets.MY_RENDER_SERVICE_ID}}
        service-id: ${{secrets.MY_RENDER_API_KEY}}
